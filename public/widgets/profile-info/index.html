<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
          <div class="bed-title column">
            <sub style="display:flex; color:grey;">Makerworld Profile</sub>
            <hr>

            <div style="float: right;">
              
              <img style="width: 120px; height: 120px; border-radius: 50%; margin-top:10px;" id="profileAvatar" src="" />
            </div>
          
              
              <h1>            
                <span style="color: white;" id="profileHandle">...</span>
              </h1>

              <h4 class="finePrint">
                <b>Followers:</b>
                <span style="color: white;" id="profileFanCount">...</span>
              </h4>

              <h4 class="finePrint">
                <b>Following:</b>
                <span style="color: white;" id="profileFollowCount">...</span>
              </h4>

              <h4 class="finePrint">
                <b>Likes received:</b>
                <span style="color: white;" id="profileLikeCount">...</span>
              </h4>

              <h4 class="finePrint">
                <b>Added to Collections:</b>
                <span style="color: white;" id="profileCollectionCount">...</span>
              </h4>

              <h4 class="finePrint">
                <b>Downloads of Your Items:</b>
                <span style="color: white;" id="profileDownloadCount">...</span>
              </h4>

              <h4 class="finePrint">
                <b>Boost received:</b>
                <span style="color: white;"  id="profileBoostGained">...</span>
              </h4>
            </div>
        </div>
    </div>

    <script src="PROFILE_info_script.js"></script>
  </body>
</html>
